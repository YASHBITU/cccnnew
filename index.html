      tailwind.config = {
        theme: {
          extend: {
            maxWidth: {
              container: "1280px",

            animation: {

              blink: 'blink 0.8s infinite',

              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(calc(-100% - var(--gap)))' }

              }
            }

      }
